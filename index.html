<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss.css">
    <title>Calculator</title>
    <script  defer src = "./calculator.js"></script>
</head>

<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="key">
            <button data-key="delete" class="buttons">C</button>
            <button data-key="(" class="buttons">(</button>
            <button data-key=")" class="buttons">)</button>
            <button data-key="/" class="buttons">/</button>
            <button data-key="7" class="buttons">7</button>
            <button data-key="8" class="buttons">8</button>
            <button data-key="9" class="buttons">9</button>
            <button data-key="*" class="buttons">*</button>
            <button data-key="4" class="buttons">4</button>
            <button data-key="5" class="buttons">5</button>
            <button data-key="6" class="buttons">6</button>
            <button data-key="-" class="buttons">-</button>
            <button data-key="1" class="buttons">1</button>
            <button data-key="2" class="buttons">2</button>
            <button data-key="3" class="buttons">3</button>
            <button data-key="+" class="buttons">+</button>
            <button data-key="0" class="buttons">0</button>
            <button data-key="." class="buttons">.</button>
            <button data-key="=" class="buttons">=</button>
g        </div>
    </div>
    
</body>

</html>
