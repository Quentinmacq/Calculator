<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss.css">
    <title>Calculator</title>
    <script src = "/calculator.js"></script>
</head>

<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="key">
            <button data-key="8" class="buttons">C</button>
            <button data-key="53" class="buttons">(</button>
            <button data-key="219" class="buttons">)</button>
            <button data-key="111" class="buttons">/</button>
            <button data-key="103" class="buttons">7</button>
            <button data-key="104" class="buttons">8</button>
            <button data-key="105" class="buttons">9</button>
            <button data-key="106" class="buttons">*</button>
            <button data-key="100" class="buttons">4</button>
            <button data-key="101" class="buttons">5</button>
            <button data-key="102" class="buttons">6</button>
            <button data-key="109" class="buttons">-</button>
            <button data-key="97" class="buttons">1</button>
            <button data-key="98" class="buttons">2</button>
            <button data-key="99" class="buttons">3</button>
            <button data-key="107" class="buttons">+</button>
            <button data-key="96" class="buttons">0</button>
            <button data-key="110" class="buttons">.</button>
            <button data-key="13" class="buttons">=</button>
        </div>
    </div>
    
</body>

</html>
